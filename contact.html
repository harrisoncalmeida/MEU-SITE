<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Styles -->
    <link rel="stylesheet" href="./SRC/CSS/reset.css" />
    <link rel="stylesheet" href="./SRC/CSS/contact.css" />

    <!-- Link icon -->
    <link rel="icon" href="./SRC/Img/icon.png">

    <!-- Title -->
    <title>Contact me</title>
</head>

<body>
    <!-- Header project -->
    <header>
        <h1 class="title-contact">Contato</h1>
    </header>

    <!-- Main project -->
    <main>
        <div class="forms">
            <label class="form-name" for="username">Nome</label>
            <input class="form-control-name" type="name" id="form-name">
        </div>
        <div class="forms">
            <label class="form-email" for="useremail">Endereço de email</label>
            <input class="form-control-email" type="email" id="form-email" placeholder="name@example.com">
        </div>
        <div class="forms">
            <label class="form-message" for="usermessage">Área de mensagem</label>
            <textarea class="form-control-message" id="message"></textarea>
        </div>
        <div class="buttons">
            <a href="https://www.linkedin.com/in/harrison-almeida-7ba8b9206/" title="Link para meu perfil do Linkedin"
                role="button" class="button">
                <img width="20" height="20" src="./SRC/Img/send.png" alt="linkedin" class="icon-button" />
                Enviar
            </a>
        </div>
    </main>

    <!-- Footer project -->
    <footer class="baseboard">
        <a class="text-baseboard" href="index.html"
            title="Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0)"> © 2024</a>
    </footer>
</body>

</html>
